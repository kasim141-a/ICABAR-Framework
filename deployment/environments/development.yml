# ICABAR Framework - Development Environment Configuration

apiVersion: v1
kind: ConfigMap
metadata:
  name: icabar-dev-config
  namespace: icabar-dev
data:
  # Framework Configuration
  ENVIRONMENT: "development"
  DEBUG: "true"
  LOG_LEVEL: "DEBUG"
  
  # Performance Settings
  PERFORMANCE_TARGET_MS: "60.0"  # Relaxed for development
  BENCHMARK_ITERATIONS: "100"    # Reduced for faster testing
  
  # Database Configuration
  DATABASE_URL: "postgresql://icabar_dev:password@localhost:5432/icabar_dev"
  DATABASE_POOL_SIZE: "5"
  DATABASE_MAX_OVERFLOW: "10"
  
  # Redis Configuration
  REDIS_URL: "redis://localhost:6379/0"
  REDIS_CACHE_TTL: "300"  # 5 minutes
  
  # Model Configuration
  USER_CLUSTERS: "5"
  ENSEMBLE_WEIGHTS: "0.4,0.3,0.3"
  TEMPORAL_WINDOW_HOURS: "24"
  
  # Monitoring Configuration
  METRICS_ENABLED: "true"
  METRICS_PORT: "8080"
  HEALTH_CHECK_INTERVAL: "30"
  
  # Security Configuration
  SECRET_KEY: "dev-secret-key-not-for-production"
  JWT_EXPIRATION_HOURS: "24"
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: icabar-dev
  namespace: icabar-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: icabar-dev
  template:
    metadata:
      labels:
        app: icabar-dev
    spec:
      containers:
      - name: icabar-framework
        image: icabar/framework:dev-latest
        ports:
        - containerPort: 8000
        - containerPort: 8080  # Metrics
        envFrom:
        - configMapRef:
            name: icabar-dev-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: icabar-dev-service
  namespace: icabar-dev
spec:
  selector:
    app: icabar-dev
  ports:
  - name: http
    port: 80
    targetPort: 8000
  - name: metrics
    port: 8080
    targetPort: 8080
  type: ClusterIP
